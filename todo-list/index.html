<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - projeto final JS</title>

    <link rel="stylesheet" href="style.css">

    <script src="./index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form action="" id="todo-form">
                <input type="text"
                  class="input-description"
                  id="description" 
                  name="description" 
                  placeholder="Adicionar nova tarefa"
                  aria-label="Adicionar nova tarefa">

                  
                <button aria-label="Cadastrar tarefa" id="save-button" type="submit" class="add-task-btn">+</button>
            </form>
        </section>

        <section class="to-do-list-section">
            <ul id="todoList">
                
            </ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-btn">
                Remover itens marcados
            </button>
        </footer>
    </main>
</body>
</html>
